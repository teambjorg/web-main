application: team-2470
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: index.html
  upload: index.html
  
- url: /css
  static_dir: css
  
- url: /font-awesome
  static_dir: font-awesome
  
- url: /fonts
  static_dir: fonts
  
- url: /img
  static_dir: img
  
- url: /js
  static_dir: js

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
